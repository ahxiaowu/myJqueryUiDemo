<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证</title>
	<script src="js/js/jquery.js"></script>
	<script src="js/js/jquery.validate.js"></script>
	<script src="js/code.js"></script>
	<style>
	.myerror{color: red;}
	.valid{
		background: url(./img/reg_succ.png) no-repeat right;
	}
	.abc{
		border: 5px solid green;
	}
	</style>
</head>
<body>
<form action="code.php" id="reg">
	<p class="myerrorNum"></p>
	<ol class="myerror"></ol>
	<p>
		账号:
		<input type="text" name="user" id="user">
	</p>
	<p>
		邮箱:
		<input type="text" name="email" id="email">
	</p>
	<p>
		网址:
		<input type="text" name="url" id="url">
	</p>	
	<p>
		数字:
		<input type="text" name="number" id="number">
	</p>
	<p>
		密码:
		<input type="text" name="pass" id="pass">
	</p>	
	<p>
		确认密码:
		<input type="text" name="repass" id="repass">
	</p>	
	<p>
		小于数字:
		<input type="text" name="min" id="min">
	</p>	
	<p>
		5-10之间的数
		<input type="text" name="range">
	</p>	
	<p>
		5-10之间的字符串
		<input type="text" name="rangelength">
	</p>
	<p>
		邮政编码
		<input type="text" name="zipcode" id="zipcode">
	</p>				
	<p>
		<input type="submit" value="提交信息">
	</p>
</form>
</body>
</html>
